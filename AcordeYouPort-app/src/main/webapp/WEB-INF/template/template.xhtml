<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" globalOnly="true"/>

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="180" >
                <div style="font-size: 18px; text-align: left; vertical-align: middle; color:#fff; height: 28px; width: 100%; background-color:  #525252; ">
                    <h:outputText value="#{youPortBundle.AppName}" style="text-align: left; vertical-align: middle; padding: 3px 0px 3px 3px;"></h:outputText>
                </div>
                <div class="wrapper">
                    <noscript>
                        <div class="noscript">
                            <div class="noscript-inner">
                                <p><strong>JavaScript seem to be disabled in your browser.</strong></p>
                                <p>You must have JavaScript enabled in your browser to utilize the functionality of this website.</p>
                            </div>
                        </div>
                    </noscript>
                    <div class="page">
                        <div class="header-container">
                            <div class="header">
                                <a href="http://www.google.com/"  class="logo"><img src="${request.contextPath}/resources/images/logo2.png"/></a>
                                <span class="tagline">YouPort - system control</span>
                                <div class="top-block">
                                    <div class="top-logout">
                                        <div class="btn-logout">
                                            <h:form id="logout">
                                                <h:outputLink value="${request.contextPath}/j_spring_security_logout"  style="color: #00AAB7;">logout</h:outputLink>
                                            </h:form>
                                        </div>
                                        <div class="items" style="margin-right: 45px">#{userLoginController.userLogged}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ui:insert name="menu"/>
            </p:layoutUnit>



            <p:layoutUnit position="center">
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <image src="/Maximus/faces/resources/images/loading.gif" />
                </p:dialog>
                <ui:insert name="body"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <div class="copyright">
                    <div class="copyright-inner">
                        <p><strong> Â© Copyright - ACORDE C.A 2016 </strong></p>
                    </div>
                </div>
                <ui:insert name="footer"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
