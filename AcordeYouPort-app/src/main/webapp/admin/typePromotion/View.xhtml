<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypePromotionViewDlg" widgetVar="TypePromotionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{youPortBundle.ViewTypePromotionTitle}" closeOnEscape="true">

            <h:form id="TypePromotionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{typePromotionController.selected != null}" style="text-align: left">

                        <h:outputText value="#{youPortBundle.ViewTypePromotionLabel_idTypePromotion}"/>
                        <h:outputText value="#{typePromotionController.selected.idTypePromotion}" title="#{youPortBundle.ViewTypePromotionTitle_idTypePromotion}"/>

                        <h:outputText value="#{youPortBundle.ViewTypePromotionLabel_name}"/>
                        <h:outputText value="#{typePromotionController.selected.name}" title="#{youPortBundle.ViewTypePromotionTitle_name}"/>

                        <h:outputText value="#{youPortBundle.ViewTypePromotionLabel_description}"/>
                        <h:outputText value="#{typePromotionController.selected.description}" title="#{youPortBundle.ViewTypePromotionTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{youPortBundle.Close}" onclick="PF('TypePromotionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
