<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserViewDlg" widgetVar="UserViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{youPortBundle.ViewUserTitle}" closeOnEscape="true">

            <h:form id="UserViewForm">

                <h:panelGroup id="display" style="text-align: left">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{userController.selected != null}">

                        <h:outputText value="#{youPortBundle.CreateUserLabel_idUser}"/>
                        <h:outputText value="#{userController.selected.idUser}" title="#{youPortBundle.CreateUserTitle_idUser}"/>

                        <h:outputText value="#{youPortBundle.CreateUserLabel_name}"/>
                        <h:outputText value="#{userController.selected.name}" title="#{youPortBundle.CreateUserTitle_name}"/>

                        <h:outputText value="#{youPortBundle.CreateUserLabel_surname}"/>
                        <h:outputText value="#{userController.selected.surname}" title="#{youPortBundle.CreateUserTitle_surname}"/>

                       
                        <h:outputText value="#{youPortBundle.CreateUserLabel_password}"/>
                        <h:outputText value="#{userController.selected.password}" title="#{youPortBundle.CreateUserTitle_password}"/>

                        <h:outputText value="#{youPortBundle.CreateUserLabel_enabled}"/>
                        <h:selectBooleanCheckbox id="enabled" value="#{userController.selected.enabled}" title="#{youPortBundle.EditUserTitle_enabled}"  disabled="true"/>

                        <h:outputText value="#{youPortBundle.CreateUserLabel_email}"/>
                        <h:outputText value="#{userController.selected.email}" title="#{youPortBundle.CreateUserTitle_email}"/>

                        <h:outputText value="#{youPortBundle.CreateUserLabel_phone}"/>
                        <h:outputText value="#{userController.selected.phone}" title="#{youPortBundle.CreateUserTitle_phone}"/>

                        <h:outputText value="#{youPortBundle.CreateUserLabel_idUserStatus}"/>
                        <h:outputText value="#{userController.selected.idUserStatus.statusName}"/>

                        <h:outputText value="#{youPortBundle.CreateUserLabel_idUserType}"/>
                        <h:outputText value="#{userController.selected.idUserType.description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{youPortBundle.Close}" onclick="PF('UserViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
