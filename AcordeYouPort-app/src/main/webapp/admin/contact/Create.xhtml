<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactCreateDlg" widgetVar="ContactCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{youPortBundle.CreateContactTitle}" closeOnEscape="true">

            <h:form id="ContactCreateForm">

                <h:panelGroup id="display" rendered="#{contactController.selected != null}" style="text-align: left">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{youPortBundle.CreateContactLabel_nameContact}" for="nameContact" />
                        <h:panelGroup>
                            <p:inputText id="nameContact" value="#{contactController.selected.nameContact}" title="#{youPortBundle.CreateContactTitle_nameContact}" size="40" maxlength="100"/>
                            <p:tooltip for="nameContact" value="#{contactController.getComponentMessages('nameContact', youPortBundle.CreateContactHelpText_nameContact)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.CreateContactLabel_phoneContact}" for="phoneContact" />
                        <h:panelGroup>
                            <p:inputText id="phoneContact" value="#{contactController.selected.phoneContact}" title="#{youPortBundle.CreateContactTitle_phoneContact}" size="40" maxlength="100"/>
                            <p:tooltip for="phoneContact" value="#{contactController.getComponentMessages('phoneContact', youPortBundle.CreateContactHelpText_phoneContact)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.CreateContactLabel_addressContact}" for="addressContact" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30"  style="width: 265px" id="addressContact" value="#{contactController.selected.addressContact}" title="#{youPortBundle.CreateContactTitle_addressContact}" />
                            <p:tooltip for="addressContact" value="#{contactController.getComponentMessages('addressContact', youPortBundle.CreateContactHelpText_addressContact)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.CreateContactLabel_emailContact}" for="emailContact" />
                        <h:panelGroup>
                            <p:inputText id="emailContact" value="#{contactController.selected.emailContact}" title="#{youPortBundle.CreateContactTitle_emailContact}" size="40" maxlength="100"/>
                            <p:tooltip for="emailContact" value="#{contactController.getComponentMessages('emailContact', youPortBundle.CreateContactHelpText_emailContact)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.CreateContactLabel_fax}" for="fax" />
                        <h:panelGroup>
                            <p:inputText id="fax" value="#{contactController.selected.fax}" title="#{youPortBundle.CreateContactTitle_fax}" size="40" maxlength="100"/>
                            <p:tooltip for="fax" value="#{contactController.getComponentMessages('fax', youPortBundle.CreateContactHelpText_fax)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.CreateContactLabel_webSite}" for="webSite" />
                        <h:panelGroup>
                            <p:inputText id="webSite" value="#{contactController.selected.webSite}" title="#{youPortBundle.CreateContactTitle_webSite}" size="40" maxlength="100"/>
                            <p:tooltip for="webSite" value="#{contactController.getComponentMessages('webSite', youPortBundle.CreateContactHelpText_webSite)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.CreateContactLabel_idCompany}" for="idCompany" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idCompany" value="#{contactController.selected.idCompany}" required="true" requiredMessage="#{youPortBundle.CreateContactRequiredMessage_idCompany}" converter="#{companyConverter}" style="width: 275px;">
                                <f:selectItem itemLabel="#{youPortBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{companyController.items}"
                                               var="idCompanyItem"
                                               itemValue="#{idCompanyItem}"
                                               itemLabel="#{idCompanyItem.name.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idCompany" value="#{contactController.getComponentMessages('idCompany', youPortBundle.CreateContactHelpText_idCompany)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactController.saveNew}" value="#{youPortBundle.Save}" update="display,:ContactListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ContactCreateDialog'));">
                        <p:confirm header="#{youPortBundle.ConfirmationHeader}" message="#{youPortBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{youPortBundle.Cancel}" oncomplete="PF('ContactCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
