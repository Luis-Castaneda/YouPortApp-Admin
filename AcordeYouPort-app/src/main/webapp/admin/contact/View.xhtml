<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactViewDlg" widgetVar="ContactViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{youPortBundle.ViewContactTitle}" closeOnEscape="true">

            <h:form id="ContactViewForm">

                <h:panelGroup id="display"  style="text-align: left">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{contactController.selected != null}">

                        <h:outputText value="#{youPortBundle.ViewContactLabel_idContact}"/>
                        <h:outputText value="#{contactController.selected.idContact}" title="#{youPortBundle.ViewContactTitle_idContact}"/>

                        <h:outputText value="#{youPortBundle.ViewContactLabel_nameContact}"/>
                        <h:outputText value="#{contactController.selected.nameContact}" title="#{youPortBundle.ViewContactTitle_nameContact}"/>

                        <h:outputText value="#{youPortBundle.ViewContactLabel_phoneContact}"/>
                        <h:outputText value="#{contactController.selected.phoneContact}" title="#{youPortBundle.ViewContactTitle_phoneContact}"/>

                        <h:outputText value="#{youPortBundle.ViewContactLabel_addressContact}"/>
                        <h:outputText value="#{contactController.selected.addressContact}" title="#{youPortBundle.ViewContactTitle_addressContact}"/>

                        <h:outputText value="#{youPortBundle.ViewContactLabel_emailContact}"/>
                        <h:outputText value="#{contactController.selected.emailContact}" title="#{youPortBundle.ViewContactTitle_emailContact}"/>

                        <h:outputText value="#{youPortBundle.ViewContactLabel_fax}"/>
                        <h:outputText value="#{contactController.selected.fax}" title="#{youPortBundle.ViewContactTitle_fax}"/>

                        <h:outputText value="#{youPortBundle.ViewContactLabel_webSite}"/>
                        <h:outputText value="#{contactController.selected.webSite}" title="#{youPortBundle.ViewContactTitle_webSite}"/>

                        <h:outputText value="#{youPortBundle.ViewContactLabel_idCompany}"/>
                        <h:outputText value="#{contactController.selected.idCompany.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{youPortBundle.Close}" onclick="PF('ContactViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
