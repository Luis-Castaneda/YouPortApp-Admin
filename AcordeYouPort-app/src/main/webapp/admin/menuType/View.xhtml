<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuTypeViewDlg" widgetVar="MenuTypeViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{youPortBundle.ViewMenuTypeTitle}" closeOnEscape="true">

            <h:form id="MenuTypeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{menuTypeController.selected != null}">

                        <h:outputText value="#{youPortBundle.ViewMenuTypeLabel_idMenutype}"/>
                        <h:outputText value="#{menuTypeController.selected.idMenutype}" title="#{youPortBundle.ViewMenuTypeTitle_idMenutype}"/>

                        <h:outputText value="#{youPortBundle.ViewMenuTypeLabel_nameType}"/>
                        <h:outputText value="#{menuTypeController.selected.nameType}" title="#{youPortBundle.ViewMenuTypeTitle_nameType}"/>

                        <h:outputText value="#{youPortBundle.ViewMenuTypeLabel_description}"/>
                        <h:outputText value="#{menuTypeController.selected.description}" title="#{youPortBundle.ViewMenuTypeTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{youPortBundle.Close}" onclick="PF('MenuTypeViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
