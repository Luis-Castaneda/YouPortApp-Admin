<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuTypeCreateDlg" widgetVar="MenuTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{youPortBundle.CreateMenuTypeTitle}" closeOnEscape="true">

            <h:form id="MenuTypeCreateForm">

                <h:panelGroup id="display" rendered="#{menuTypeController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{youPortBundle.CreateMenuTypeLabel_nameType}" for="nameType" />
                        <p:inputText id="nameType" value="#{menuTypeController.selected.nameType}" title="#{youPortBundle.CreateMenuTypeTitle_nameType}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{youPortBundle.CreateMenuTypeLabel_description}" for="description" />
                        <p:inputText id="description" value="#{menuTypeController.selected.description}" title="#{youPortBundle.CreateMenuTypeTitle_description}" size="200" maxlength="200"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuTypeController.saveNew}" value="#{youPortBundle.Save}" update="display,:MenuTypeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MenuTypeCreateDialog'));">
                        <p:confirm header="#{youPortBundle.ConfirmationHeader}" message="#{youPortBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{youPortBundle.Cancel}" oncomplete="PF('MenuTypeCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
