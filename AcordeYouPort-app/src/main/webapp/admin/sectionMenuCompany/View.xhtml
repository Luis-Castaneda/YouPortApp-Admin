<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SectionMenuCompanyViewDlg" widgetVar="SectionMenuCompanyViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{youPortBundle.ViewSectionMenuCompanyTitle}" closeOnEscape="true">

            <h:form id="SectionMenuCompanyViewForm">

                <h:panelGroup id="display" style="text-align: left">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{sectionMenuCompanyController.selected != null}">

                        <h:outputText value="#{youPortBundle.ViewSectionMenuCompanyLabel_idSection}"/>
                        <h:outputText value="#{sectionMenuCompanyController.selected.idSection}" title="#{youPortBundle.ViewSectionMenuCompanyTitle_idSection}"/>

                        <h:outputText value="#{youPortBundle.ViewSectionMenuCompanyLabel_name}"/>
                        <h:outputText value="#{sectionMenuCompanyController.selected.name}" title="#{youPortBundle.ViewSectionMenuCompanyTitle_name}"/>

                        <h:outputText value="#{youPortBundle.ViewSectionMenuCompanyLabel_description}"/>
                        <h:outputText value="#{sectionMenuCompanyController.selected.enabled}" title="#{youPortBundle.ViewSectionMenuCompanyTitle_description}"/>


                        <h:outputText value="#{youPortBundle.ViewSectionMenuCompanyLabel_enabled}"/>
                        <h:outputText value="#{sectionMenuCompanyController.selected.enabled}" title="#{youPortBundle.ViewSectionMenuCompanyTitle_enabled}"/>



                    </p:panelGrid>
                    <p:commandButton value="#{youPortBundle.Close}" onclick="PF('SectionMenuCompanyViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
