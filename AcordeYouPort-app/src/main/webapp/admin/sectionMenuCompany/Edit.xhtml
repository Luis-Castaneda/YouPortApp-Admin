<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SectionMenuCompanyEditDlg" widgetVar="SectionMenuCompanyEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{youPortBundle.EditSectionMenuCompanyTitle}" closeOnEscape="true">

            <h:form id="SectionMenuCompanyEditForm">

                <h:panelGroup id="display" style="text-align: left">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{sectionMenuCompanyController.selected != null}">


                        <h:outputLabel value="#{youPortBundle.CreateSectionMenuCompanyLabel_idSection}" for="idSection" />
                        <h:panelGroup>
                            <h:outputText id="idSection" value="#{sectionMenuCompanyController.selected.idSection}" />
                            <p:tooltip for="idSection" value="#{sectionMenuCompanyController.getComponentMessages('idSection', youPortBundle.CreateSectionMenuCompanyHelpText_idSection)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.CreateSectionMenuCompanyLabel_name}" for="name" />
                        <h:panelGroup>
                            <p:inputText id="name" value="#{sectionMenuCompanyController.selected.name}" title="#{youPortBundle.CreateSectionMenuCompanyTitle_name}" size="45" maxlength="45"/>
                            <p:tooltip for="name" value="#{sectionMenuCompanyController.getComponentMessages('name', youPortBundle.CreateSectionMenuCompanyHelpText_name)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.CreateSectionMenuCompanyLabel_description}" for="description" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" style="width: 297px;" id="description" value="#{sectionMenuCompanyController.selected.description}" title="#{youPortBundle.CreateSectionMenuCompanyTitle_description}" />
                            <p:tooltip for="description" value="#{sectionMenuCompanyController.getComponentMessages('description', youPortBundle.CreateSectionMenuCompanyHelpText_description)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.CreateSectionMenuCompanyLabel_enabled}" for="enabled" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="enabled" value="#{sectionMenuCompanyController.selected.enabled}" />
                            <p:tooltip for="enabled" value="#{sectionMenuCompanyController.getComponentMessages('enabled', youPortBundle.CreateSectionMenuCompanyHelpText_enabled)}"/>
                        </h:panelGroup>

                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sectionMenuCompanyController.save}" value="#{youPortBundle.Save}" update="display,:SectionMenuCompanyListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SectionMenuCompanyEditDialog'));">
                        <p:confirm header="#{youPortBundle.ConfirmationHeader}" message="#{youPortBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{youPortBundle.Cancel}" oncomplete="PF('SectionMenuCompanyEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
