<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SectionMenuCompanyCreateDlg" widgetVar="SectionMenuCompanyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{youPortBundle.CreateSectionMenuCompanyTitle}" closeOnEscape="true">

            <h:form id="SectionMenuCompanyCreateForm">

                <h:panelGroup id="display" rendered="#{sectionMenuCompanyController.selected != null}" style="text-align: left">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{youPortBundle.CreateSectionMenuCompanyLabel_name}" for="name" />
                        <h:panelGroup>
                            <p:inputText id="name" value="#{sectionMenuCompanyController.selected.name}" title="#{youPortBundle.CreateSectionMenuCompanyTitle_name}" size="45" maxlength="100"/>
                            <p:tooltip for="name" value="#{sectionMenuCompanyController.getComponentMessages('name', youPortBundle.CreateSectionMenuCompanyHelpText_name)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.CreateSectionMenuCompanyLabel_description}" for="description" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" style="width: 295px" id="description" value="#{sectionMenuCompanyController.selected.description}" title="#{youPortBundle.CreateSectionMenuCompanyTitle_description}" />
                            <p:tooltip for="description" value="#{sectionMenuCompanyController.getComponentMessages('description', youPortBundle.CreateSectionMenuCompanyHelpText_description)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.CreateSectionMenuCompanyLabel_enabled}" for="enabled" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="enabled" value="#{sectionMenuCompanyController.selected.enabled}" />
                            <p:tooltip for="enabled" value="#{categoryMenuController.getComponentMessages('enabled', youPortBundle.CreateSectionMenuCompanyHelpText_enabled)}"/>
                        </h:panelGroup>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{sectionMenuCompanyController.saveNew}" value="#{youPortBundle.Save}" update="display,:SectionMenuCompanyListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SectionMenuCompanyCreateDialog'));">
                        <p:confirm header="#{youPortBundle.ConfirmationHeader}" message="#{youPortBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{youPortBundle.Cancel}" oncomplete="PF('SectionMenuCompanyCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
