<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PromotionViewDlg" widgetVar="PromotionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{youPortBundle.ViewPromotionTitle}" closeOnEscape="true">

            <h:form id="PromotionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{promotionController.selected != null}" style="text-align: left">

                        <h:outputText value="#{youPortBundle.ViewPromotionLabel_idPromotion}"/>
                        <h:outputText value="#{promotionController.selected.idPromotion}" title="#{youPortBundle.ViewPromotionTitle_idPromotion}"/>

                        <h:outputText value="#{youPortBundle.ViewPromotionLabel_namePromotion}"/>
                        <h:outputText value="#{promotionController.selected.namePromotion}" title="#{youPortBundle.ViewPromotionTitle_namePromotion}"/>

                        <h:outputText value="#{youPortBundle.ViewPromotionLabel_description}"/>
                        <h:outputText value="#{promotionController.selected.description}" title="#{youPortBundle.ViewPromotionTitle_description}"/>

                        <h:outputText value="#{youPortBundle.ViewPromotionLabel_urlImagel}"/>
                        <h:outputText value="#{promotionController.selected.urlImagel}" title="#{youPortBundle.ViewPromotionTitle_urlImagel}"/>

                        <h:outputText value="#{youPortBundle.ViewPromotionLabel_idTypePromotion}"/>
                        <h:outputText value="#{promotionController.selected.idTypePromotion.name}"/>

                        <h:outputText value="#{youPortBundle.ViewPromotionLabel_idCompany}"/>
                        <h:outputText value="#{promotionController.selected.idCompany.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{youPortBundle.Close}" onclick="PF('PromotionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
