<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserStatusViewDlg" widgetVar="UserStatusViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{youPortBundle.ViewUserStatusTitle}" closeOnEscape="true">

            <h:form id="UserStatusViewForm">

                <h:panelGroup id="display" style="text-align: left">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{userStatusController.selected != null}">

                        <h:outputText value="#{youPortBundle.ViewUserStatusLabel_idUserStatus}"/>
                        <h:outputText value="#{userStatusController.selected.idUserStatus}" title="#{youPortBundle.ViewUserStatusTitle_idUserStatus}"/>

                        <h:outputText value="#{youPortBundle.ViewUserStatusLabel_statusName}"/>
                        <h:outputText value="#{userStatusController.selected.statusName}" title="#{youPortBundle.ViewUserStatusTitle_statusName}"/>

                        <h:outputText value="#{youPortBundle.ViewUserStatusLabel_enabled}"/>
                        <h:selectBooleanCheckbox id="enabled" value="#{userStatusController.selected.enabled}" title="#{youPortBundle.EditUserStatusTitle_enabled}"  disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{youPortBundle.Close}" onclick="PF('UserStatusViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
