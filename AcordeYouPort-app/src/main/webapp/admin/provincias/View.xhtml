<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProvinciasViewDlg" widgetVar="ProvinciasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{youPortBundle.ViewProvinciasTitle}" closeOnEscape="true">

            <h:form id="ProvinciasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{provinciasController.selected != null}">

                        <h:outputText value="#{youPortBundle.ViewProvinciasLabel_idProvincia}"/>
                        <h:outputText value="#{provinciasController.selected.idProvincia}" title="#{youPortBundle.ViewProvinciasTitle_idProvincia}"/>

                        <h:outputText value="#{youPortBundle.ViewProvinciasLabel_provincia}"/>
                        <h:outputText value="#{provinciasController.selected.provincia}" title="#{youPortBundle.ViewProvinciasTitle_provincia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{youPortBundle.Close}" onclick="PF('ProvinciasViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
