<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProvinciasEditDlg" widgetVar="ProvinciasEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{youPortBundle.EditProvinciasTitle}" closeOnEscape="true">

            <h:form id="ProvinciasEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{provinciasController.selected != null}">


                        <h:outputLabel value="#{youPortBundle.EditProvinciasLabel_idProvincia}" for="idProvincia" />
                        <h:outputText id="idProvincia" value="#{provinciasController.selected.idProvincia}" />

                        <p:outputLabel value="#{youPortBundle.EditProvinciasLabel_provincia}" for="provincia" />
                        <p:inputText id="provincia" value="#{provinciasController.selected.provincia}" title="#{youPortBundle.EditProvinciasTitle_provincia}" size="30" maxlength="30"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{provinciasController.save}" value="#{youPortBundle.Save}" update="display,:ProvinciasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProvinciasEditDialog'));">
                        <p:confirm header="#{youPortBundle.ConfirmationHeader}" message="#{youPortBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{youPortBundle.Cancel}" oncomplete="PF('ProvinciasEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
