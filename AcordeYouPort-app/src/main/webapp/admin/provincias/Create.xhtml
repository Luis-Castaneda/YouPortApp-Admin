<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProvinciasCreateDlg" widgetVar="ProvinciasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{youPortBundle.CreateProvinciasTitle}" closeOnEscape="true">

            <h:form id="ProvinciasCreateForm">

                <h:panelGroup id="display" rendered="#{provinciasController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{youPortBundle.CreateProvinciasLabel_idProvincia}" for="idProvincia" />
                        <p:inputText id="idProvincia" value="#{provinciasController.selected.idProvincia}" title="#{youPortBundle.CreateProvinciasTitle_idProvincia}" required="true" requiredMessage="#{youPortBundle.CreateProvinciasRequiredMessage_idProvincia}"/>

                        <p:outputLabel value="#{youPortBundle.CreateProvinciasLabel_provincia}" for="provincia" />
                        <p:inputText id="provincia" value="#{provinciasController.selected.provincia}" title="#{youPortBundle.CreateProvinciasTitle_provincia}" size="30" maxlength="30"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{provinciasController.saveNew}" value="#{youPortBundle.Save}" update="display,:ProvinciasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProvinciasCreateDialog'));">
                        <p:confirm header="#{youPortBundle.ConfirmationHeader}" message="#{youPortBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{youPortBundle.Cancel}" oncomplete="PF('ProvinciasCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
