<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubMenuOptionViewDlg" widgetVar="SubMenuOptionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{youPortBundle.ViewSubMenuOptionTitle}" closeOnEscape="true">

            <h:form id="SubMenuOptionViewForm">

                <h:panelGroup id="display" style="text-align: left">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{subMenuOptionController.selected != null}">

                        <h:outputText value="#{youPortBundle.CreateSubMenuOptionLabel_idSubMenuOption}"/>
                        <h:outputText value="#{subMenuOptionController.selected.idSubMenuOption}" title="#{youPortBundle.CreateSubMenuOptionTitle_idSubMenuOption}"/>

                        <h:outputText value="#{youPortBundle.CreateSubMenuOptionLabel_name}"/>
                        <h:outputText value="#{subMenuOptionController.selected.name}" title="#{youPortBundle.CreateSubMenuOptionTitle_name}"/>

                        <h:outputText value="#{youPortBundle.CreateSubMenuOptionLabel_description}"/>
                        <h:outputText value="#{subMenuOptionController.selected.description}" title="#{youPortBundle.CreateSubMenuOptionTitle_description}"/>
                        
                        <h:outputText value="#{youPortBundle.CreateSubMenuOptionLabel_view}"/>
                        <h:outputText value="#{subMenuOptionController.selected.idView.name}" title="#{youPortBundle.CreateSubMenuOptionTitle_view}"/>
                        
                        <h:outputText value="#{youPortBundle.CreateSubMenuOptionLabel_menu}"/>
                        <h:outputText value="#{subMenuOptionController.selected.idMenu.name}" title="#{youPortBundle.CreateSubMenuOptionTitle_menu}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{youPortBundle.Close}" onclick="PF('SubMenuOptionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
