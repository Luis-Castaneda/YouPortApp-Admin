    <ui:composition>
        <p:dialog id="CompanyEditDlg" widgetVar="CompanyEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{youPortBundle.EditCompanyTitle}" closeOnEscape="true">

            <h:form id="CompanyEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{companyController.selected != null}" style="text-align: left">


                        <h:outputLabel value="#{youPortBundle.EditCompanyLabel_idCompany}" for="idCompany" />
                        <h:panelGroup>
                            <h:outputText id="idCompany" value="#{companyController.selected.idCompany}" />
                            <p:tooltip for="idCompany" value="#{companyController.getComponentMessages('idCompany', youPortBundle.EditCompanyHelpText_idCompany)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.EditCompanyLabel_name}" for="name" />
                        <h:panelGroup>
                            <p:inputText id="name" value="#{companyController.selected.name}" title="#{youPortBundle.EditCompanyTitle_name}" size="40" maxlength="45"/>
                            <p:tooltip for="name" value="#{companyController.getComponentMessages('name', youPortBundle.EditCompanyHelpText_name)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.EditCompanyLabel_address}" for="address" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" style="width: 265px" id="address" value="#{companyController.selected.address}" title="#{youPortBundle.EditCompanyTitle_address}" />
                            <p:tooltip for="address" value="#{companyController.getComponentMessages('address', youPortBundle.EditCompanyHelpText_address)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.EditCompanyLabel_zipCode}" for="zipCode" />
                        <h:panelGroup>
                            <p:inputText id="zipCode" value="#{companyController.selected.zipCode}" title="#{youPortBundle.EditCompanyTitle_zipCode}" size="40" maxlength="45"/>
                            <p:tooltip for="zipCode" value="#{companyController.getComponentMessages('zipCode', youPortBundle.EditCompanyHelpText_zipCode)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.EditCompanyLabel_stateProvince}" for="stateProvince" />
                        <h:panelGroup>
                            <p:inputText id="stateProvince" value="#{companyController.selected.stateProvince}" title="#{youPortBundle.EditCompanyTitle_stateProvince}" size="40" maxlength="45"/>
                            <p:tooltip for="stateProvince" value="#{companyController.getComponentMessages('stateProvince', youPortBundle.EditCompanyHelpText_stateProvince)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.EditCompanyLabel_Provincia}" for="idCity" />
                        <h:panelGroup>
                            <!--<p:inputText id="city" value="#{companyController.selected.city}" title="#{youPortBundle.EditCompanyTitle_Provincia}" size="40" maxlength="45"/>-->
                            <p:tooltip for="idCity" value="#{companyController.getComponentMessages('city', youPortBundle.EditCompanyHelpText_Provincia)}"/>
                            <p:selectOneMenu id="idCity" 
                                             value="#{companyController.selected.idCity}" 
                                             required="true" 
                                             requiredMessage="#{youPortBundle.EditCompanyHelpText_Provincia}" 
                                             converter="#{provinciasConverter}" 
                                             style="width: 275px;">
                                <f:selectItem itemLabel="#{youPortBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{companyController.provinciasList}"
                                               var="provincia"
                                               itemValue="#{provincia}"
                                               itemLabel="#{provincia.provincia}"/>
                            </p:selectOneMenu>                            
                        </h:panelGroup>

</p:selectOneMenu>-->
                        <!--</h:panelGroup>-->

                        <p:outputLabel value="#{youPortBundle.EditCompanyLabel_phoneOfficeOne}" for="phoneOfficeOne" />
                        <h:panelGroup>
                            <p:inputText id="phoneOfficeOne" value="#{companyController.selected.phoneOfficeOne}" title="#{youPortBundle.EditCompanyTitle_phoneOfficeOne}" size="40" maxlength="45"/>
                            <p:tooltip for="phoneOfficeOne" value="#{companyController.getComponentMessages('phoneOfficeOne', youPortBundle.EditCompanyHelpText_phoneOfficeOne)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.EditCompanyLabel_phoneOfficeTwo}" for="phoneOfficeTwo" />
                        <h:panelGroup>
                            <p:inputText id="phoneOfficeTwo" value="#{companyController.selected.phoneOfficeTwo}" title="#{youPortBundle.EditCompanyTitle_phoneOfficeTwo}" size="40" maxlength="45"/>
                            <p:tooltip for="phoneOfficeTwo" value="#{companyController.getComponentMessages('phoneOfficeTwo', youPortBundle.EditCompanyHelpText_phoneOfficeTwo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.CreateCompanyLabel_urlImage}" for="urlImage" />
                        <h:panelGroup id="image">

                            <h:panelGroup  >
                                <div style="width: 100%; border: 1px solid #000000;" >
                                    <div id="btnSeleccioneImage" 
                                         style="width: 150px; height: 20px; vertical-align: middle; color: white; background-color: grey; cursor: pointer; margin: 4px 4px 4px 4px;" onclick="PF('dlg2').show();"
                                         >
                                        <h:outputText value="Seleccione archivo" style="margin-left: 20px;"/>
                                    </div>
                                </div>
                                <h:panelGroup  rendered="#{companyController.selected.urlImage != null}">
                                    <table  style="width: 100%; border: 1px solid #000000;" >
                                        <tr>
                                            <td style="width: 80%">  <h:outputText value="#{companyController.selected.urlImage}" style="margin-left: 20px; text-align: left"/></td>
                                            <td  style="width: 20%">  
                                                <p:commandLink 
                                                    value="Delete"
                                                    update="display"
                                                    actionListener="#{companyController.removeImage}"
                                                    ajax="true"
                                                    id="command"
                                                    style="text-align: right; width: 20px;"
                                                    rendered="#{companyController.fileImage != null}"/></td>
                                        </tr>
                                    </table>
                                </h:panelGroup >
                            </h:panelGroup >

                            <p:tooltip for="urlImage" value="#{companyController.getComponentMessages('urlImage', youPortBundle.CreateCompanyHelpText_urlImage)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.CreateCompanyLabel_webSite}" for="webSite" />
                        <h:panelGroup>
                            <p:inputText id="webSite" value="#{companyController.selected.webSite}" title="#{youPortBundle.CreateCompanyTitle_webSite}" size="40" maxlength="45"/>
                            <p:tooltip for="webSite" value="#{companyController.getComponentMessages('webSite', youPortBundle.CreateCompanyHelpText_webSite)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.CreateCompanyLabel_fax}" for="fax" />
                        <h:panelGroup>
                            <p:inputText id="fax" value="#{companyController.selected.fax}" title="#{youPortBundle.CreateCompanyTitle_fax}" size="40" maxlength="45"/>
                            <p:tooltip for="fax" value="#{companyController.getComponentMessages('fax', youPortBundle.CreateCompanyHelpText_fax)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.EditCompanyLabel_idTheme}" for="idTheme" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idTheme" value="#{companyController.selected.idTheme}" required="true" requiredMessage="#{youPortBundle.EditCompanyRequiredMessage_idTheme}" converter="#{themeConverter}" style="width: 275px;">
                                <f:selectItem itemLabel="#{youPortBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{themeController.items}"
                                               var="idThemeItem"
                                               itemValue="#{idThemeItem}"
                                               itemLabel="#{idThemeItem.nameTheme.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idTheme" value="#{companyController.getComponentMessages('idTheme', youPortBundle.EditCompanyHelpText_idTheme)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{companyController.saveCompany('EDIT')}" value="#{youPortBundle.Save}" update="display,:CompanyListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CompanyEditDialog'));">
                        <p:confirm header="#{youPortBundle.ConfirmationHeader}" message="#{youPortBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{youPortBundle.Cancel}" oncomplete="PF('CompanyEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

                <p:dialog header="#{youPortBundle.loadFile}" widgetVar="dlg2" modal="false" height="160" width="680" appendTo="@(body)"  >
                    <p:fileUpload 
                        id="urlImage"
                        class="fileUploadImage"
                        fileUploadListener="#{companyController.uploadTemp}" 
                        mode="advanced" 
                        dragDropSupport="false"
                        update="image" 
                        sizeLimit="#{companyController.sizeLimit}" 
                        allowTypes="#{companyController.allowTypes}"
                        oncomplete="PF('dlg2').hide();">

                    </p:fileUpload>
                </p:dialog>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
