<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserTypeCreateDlg" widgetVar="UserTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{youPortBundle.CreateUserTypeTitle}" closeOnEscape="true">

            <h:form id="UserTypeCreateForm">

                <h:panelGroup id="display" rendered="#{userTypeController.selected != null}" style="text-align: left">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{youPortBundle.CreateUserTypeLabel_type}" for="type" />
                        <h:panelGroup>
                            <p:inputText id="type" value="#{userTypeController.selected.type}" title="#{youPortBundle.CreateUserTypeTitle_type}" size="45" maxlength="100"/>
                            <p:tooltip for="type" value="#{userTypeController.getComponentMessages('type', youPortBundle.CreateUserTypeHelpText_type)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{youPortBundle.CreateUserTypeLabel_description}" for="description" />
                        <h:panelGroup>
                            <p:inputText id="description" value="#{userTypeController.selected.description}" title="#{youPortBundle.CreateUserTypeTitle_description}" size="45" maxlength="100"/>
                            <p:tooltip for="description" value="#{userTypeController.getComponentMessages('description', youPortBundle.CreateUserTypeHelpText_description)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userTypeController.saveNew}" value="#{youPortBundle.Save}" update="display,:UserTypeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UserTypeCreateDialog'));">
                        <p:confirm header="#{youPortBundle.ConfirmationHeader}" message="#{youPortBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{youPortBundle.Cancel}" oncomplete="PF('UserTypeCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
