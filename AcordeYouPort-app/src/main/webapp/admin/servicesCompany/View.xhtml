<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicesCompanyViewDlg" widgetVar="ServicesCompanyViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{youPortBundle.ViewServicesCompanyTitle}" closeOnEscape="true">

            <h:form id="ServicesCompanyViewForm">

                <h:panelGroup id="display" style="text-align: left">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{servicesCompanyController.selected != null}">

                        <h:outputText value="#{youPortBundle.ViewServicesCompanyLabel_idServicesCompany}"/>
                        <h:outputText value="#{servicesCompanyController.selected.idServicesCompany}" title="#{youPortBundle.ViewServicesCompanyTitle_idServicesCompany}"/>

                        <h:outputText value="#{youPortBundle.ViewServicesCompanyLabel_idCompany}"/>
                        <h:outputText value="#{servicesCompanyController.selected.idCompany.name}"/>

                        <h:outputText value="#{youPortBundle.ViewServicesCompanyLabel_idServices}"/>
                        <h:outputText value="#{servicesCompanyController.selected.idServices.nameServices}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{youPortBundle.Close}" onclick="PF('ServicesCompanyViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
