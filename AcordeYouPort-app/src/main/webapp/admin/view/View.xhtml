<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ViewViewDlg" widgetVar="ViewViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{youPortBundle.ViewViewTitle}" closeOnEscape="true">

            <h:form id="ViewViewForm">

                <h:panelGroup id="display" style="text-align: left">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{viewController.selected != null}">

                        <h:outputText value="#{youPortBundle.CreateViewLabel_idView}"/>
                        <h:outputText value="#{viewController.selected.idView}" title="#{youPortBundle.CreateViewTitle_idView}"/>

                        <h:outputText value="#{youPortBundle.CreateViewLabel_name}"/>
                        <h:outputText value="#{viewController.selected.name}" title="#{youPortBundle.CreateViewTitle_name}"/>

                        <h:outputText value="#{youPortBundle.CreateViewLabel_url}"/>
                        <h:outputText value="#{viewController.selected.url}" title="#{youPortBundle.CreateViewTitle_url}"/>

                        <h:outputText value="#{youPortBundle.CreateViewLabel_typeView}"/>
                        <h:outputText value="#{viewController.selected.typeView.nameType}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{youPortBundle.Close}" onclick="PF('ViewViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
